<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="prodotto.component.css">
</head>



<body>

    <div class="card m-2 p-3" style="width: 18rem;"> 


      <ng-container *ngIf="prodotto; else elseBlock">
          <div class="clickable" (click)="dettaglioProdotto()">

            <div class="div-card-img">
              <img class="card-img-top h-100 w-100" [src] = "prodotto.img" [alt]="'foto di ' + prodotto.nome">
            </div>

            <div class="card-body">
              <h2 class="card-title">{{prodotto.nome | tronca:16}}</h2>
              <h4 class="card-text">{{prodotto.prezzo}}â‚¬</h4>
          </div>
          
          </div>
        
          
          <div class="d-flex flex-row justify-content-end" [class.text-warning]="prodotto.preferito"
              [class.text-secondary] = "!prodotto.preferito">
      
                <ng-container *ngIf = "!prodotto.preferito; else elseFavourite">
                  <span class="clickable" (click)="modificaPreferito()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
                      <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
                    </svg>
                  </span>
                </ng-container>
    
                <ng-template #elseFavourite>
                  <span class="clickable" (click)="modificaPreferito()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                      <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                    </svg>
                  </span>
                </ng-template>
      
          </div>
      </ng-container>
    
      <ng-template #elseBlock>
        <div class="card-body">
          <h2 class="card-title">Prodotto non valido</h2>
        </div>
      </ng-template>


  </div>
</body>
</html>
