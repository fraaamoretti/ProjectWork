<div class="container d-flex flex-row">
    <div class="w-100 carrello border rounded m-r p-3 d-flex flex-column">
        <ng-container *ngIf="carrello.listaProdotti.length != 0">
            <div class="scrittaAlta d-flex flex-row justify-content-between align-items-center border-bottom">
                <h1>Carrello</h1>
                <h5 class="align-self-end">prezzo</h5>
            </div>
    
            <ng-container *ngFor="let p of carrello.listaProdotti">
               <app-elemento-carrello [prodotto] = "p[0]"></app-elemento-carrello> 
            </ng-container>
    
            <div class="totProdotti d-flex flex-row justify-content-end mt-3">
                <h5 class="align-self-end">N. prodotti: {{carrello.numeroProdotti}}</h5>
            </div>
        </ng-container>

        <ng-container *ngIf = "carrello.listaProdotti.length == 0">
            <app-carrello-vuoto></app-carrello-vuoto>
        </ng-container>

    </div>

    <div class="totalPrice m-l border rounded p-3 d-flex flex-column">
        <h1>Totale provvisorio:</h1>
        <h3>{{calcolaTotale()}}â‚¬</h3>
        <ng-container *ngIf="carrello.listaProdotti.length != 0; else elseBlock">
            <button class="btn-green align-self-center p-2" [routerLink]="['/conferma']" (click)="elimina()">Compra subito</button>
        </ng-container>
        <ng-template #elseBlock>
            <button class="btn-green align-self-center p-2"  disabled>Compra subito</button>
        </ng-template>
        
            
    </div>
</div>
